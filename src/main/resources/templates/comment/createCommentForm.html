<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>

<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" th:action="@{/comment}" th:object="${comments}" method="post">

        <input type="hidden" name="postId" th:value="${postId}">

        <div class="form-group">
            <label th:for="content">내용</label>
            <input type="text" th:field="*{content}" class="form-control" placeholder="댓글 내용을 입력해주세요"
                   th:class="${#fields.hasErrors('content')} ? 'form-control fieldError' : 'form-control'">

            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" th:class="'error'">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary" >등록</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->


</body>
</html>
