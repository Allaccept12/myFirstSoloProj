<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" th:object="${post}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{postId}" />

        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('title')} ? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:class="'error'">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="name">작성자</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="작성자를 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>

        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea type="text" th:field="*{content}" class="form-control"  placeholder="내용를 입력하세요"
                      th:class="${#fields.hasErrors('content')}? 'form-control fieldError' : 'form-control'"></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
