<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성 날짜</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.postId}"></td>
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.name}"></td>
                    <td th:text="${post.createTime}"></td>
                    <td>
                        <a href="#" th:href="@{/post/{postId}/view (postId=${post.postId})}" class="btn btn-primary" role="button">보기</a>
                        <a href="#" th:href="@{/post/{postId}/edit (postId=${post.postId})}" class="btn btn-primary" role="button">수정</a>
                        <a href="#" th:href="@{/post/{postId}/delete (postId=${post.postId})}" class="btn btn-primary" role="button" th:method="post">삭제</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
